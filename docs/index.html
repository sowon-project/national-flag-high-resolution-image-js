<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>National flag image api</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container text-center d-flex align-items-center justify-content-center">
        <canvas id="canvas1" class="col"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script>
    window.addEventListener("load", function() {
        console.log(getParam("size"));
        console.log(getParam("country"));

        var widthParam = (getParam("size").length > 0 ? getParam("size") : "800");
        var countryParam = (getParam("country").length > 0 ? getParam("country") : "kr");

        var width = Number.parseInt(widthParam, 10);
        var country = countryParam.toLowerCase();



        fetch('https://sowon-project.github.io/national-flag-image-api/files/' + country + '.svg')
            .then(response => response.text())
            .then((data) => {

                var checkRatio = new Image();
                checkRatio.onload = function() {
                    var ratio = checkRatio.naturalWidth / checkRatio.naturalHeight;
                    console.log(ratio);



                    var canvas = document.querySelector('#canvas1');
                    var ctx = canvas.getContext('2d');

                    ctx.canvas.height = width;
                    ctx.canvas.width = width * ratio;
                    var img1 = new Image();
                    img1.onload = function() {
                        ctx.drawImage(img1, 0, 0);

                        // var element = document.createElement('a');
                        // element.setAttribute('href', canvas.toDataURL("image/png"));
                        // element.setAttribute('download', "flag.png");
                        // element.style.display = 'none';
                        // document.body.appendChild(element);
                        // element.click();

                        canvas.toBlob(function(blob) {
                          saveAs(blob, 'flag.png');
                        });
                    }
                    img1.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(data);


                }
                checkRatio.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(data);
            })
    });

    function getParam(sname) {
        var params = location.search.substr(location.search.indexOf("?") + 1);
        var sval = "";
        params = params.split("&");
        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == sname) { sval = temp[1]; }
        }
        return sval;
    }
    </script>
</body>

</html>
