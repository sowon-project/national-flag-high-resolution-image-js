<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>National flag image api</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container text-center d-flex align-items-center justify-content-center">
        <canvas id="flag-canvas" class="col"></canvas>
    </div>

    <script type="application/javascript"  src="https://cdn.jsdelivr.net/gh/sowon-project/national-flag-image-api@main/docs/js/national-flag-api-1.0.0.js"></script>
    <script>

        window.onload=function() {

            var flagImage = new NationalFlagApiBuilder()
                .setWidth(1000)
                .setCountry("us")
                .setCanvasId("#flag-canvas")
                .build();

            flagImage.set();

        }

    </script>
</body>

</html>
