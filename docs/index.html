<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>National flag image api</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body id="page-top">
    <canvas id="canvas1"></canvas>
    <a id="dl" download="Canvas.png" href="#">Download Canvas</a>
    <script>
    window.addEventListener("load", function() {
        console.log(getParam("size"));
        console.log(getParam("country"));

        var widthParam = (getParam("size").length > 0 ? getParam("size") : "800");

        var width = Number.parseInt(widthParam,10);
        var height = width * 3 / 2;


        fetch('https://sowon-project.github.io/national-flag-image-api/files/south-korea-flag.svg')
            .then(response => response.text())
            .then((data) => {
                var canvas = document.querySelector('#canvas1');
                var ctx = canvas.getContext('2d');

                 ctx.canvas.height = width;
                 ctx.canvas.width = height;
                var img1 = new Image();
                img1.onload = function() {
                    ctx.drawImage(img1, 0, 0);

                var element = document.createElement('a');
                element.setAttribute('href', canvas.toDataURL("image/png"));
                element.setAttribute('download', "flag.png");
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();

                }
                img1.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(data);
            })
    });

    function getParam(sname) {
        var params = location.search.substr(location.search.indexOf("?") + 1);
        var sval = "";
        params = params.split("&");
        for (var i = 0; i < params.length; i++) {
            temp = params[i].split("=");
            if ([temp[0]] == sname) { sval = temp[1]; }
        }
        return sval;
    }
    </script>
</body>

</html>
